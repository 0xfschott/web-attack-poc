<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Example</title>
</head>
<body>
    <h1>CORS Example</h1>
    <p>This is a Cross-Origin Resource Sharing (CORS) example page.</p>
    <script>
        fetch('REPLACEME', {
            method: 'GET',
            mode: 'cors'
        }).then(response => response.json())
          .then(data => console.log(data))
          .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
